<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../v3.20.1-dist/ol.css" />
    <script type="text/javascript" src="../v3.20.1-dist/ol-debug.js"></script>
    <title>规则几何体图标</title>
</head>
<body>
    <div id="map"></div>
    <script>
        var iconLayer = new ol.layer.Vector({
            source:new ol.source.Vector()
        })
        var map = new ol.Map({
            target:'map',
            view:new ol.View({
                center:[104,30],
                projection:'EPSG:4326',
                zoom:10
            }),
            layers:[
                new ol.layer.Tile({
                    source:new ol.source.OSM()
                }),
                iconLayer
            ]
        })
        //添加一个三角形
        var shape = new ol.Feature({
            geometry:new ol.geom.Point([104,30])
        });
        shape.setStyle(
            new ol.style.Style({
                image: new ol.style.RegularShape({
                    points: 3,    // 顶点数
                    radius: 20,    // 图形大小，单位为像素
                    stroke:new ol.style.Stroke({
                        color:'green',
                        size:6
                    }),
                    fill:new ol.style.Fill({
                        color:'yellowgreen'
                    })
                })
            })
        );
        iconLayer.getSource().addFeature(shape);

        //添加一个五角星
        var star = new ol.Feature({
            geometry:new ol.geom.Point([104.1,30.1])
        });
        star.setStyle(
            new ol.style.Style({
                image:new ol.style.RegularShape({
                    points:6,
                    radius1:20,   //外圈半径
                    radius2:15,  //内圈半径
                    stroke:new ol.style.Stroke({
                        color:'red',
                        size:4
                    }),
                    fill:new ol.style.Fill({
                        color:'red'
                    })
                })
            })
        );
        iconLayer.getSource().addFeature(star);

    
    </script>
</body>
</html>
